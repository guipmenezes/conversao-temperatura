# This is a basic workflow o help you get stated with Actions
name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request event but only for the main branch
  push:
    branches: [ main ]
    
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
 
 # A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
 # This workflow contains a single job called "build"
  build:
    #The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses:  actions/checkout@v3
      
      - name: Setup do nodeJS
        uses: actions/setup-node@v2.5.2
        with:
          node-version: 16.16.0
      
      - name: Instalação do Mocha e dos pacotes para teste
        run:
          cd src;
          npm install -g mocha;
          npm install
      
      - name: Execução do teste
        run: mocha src/test/convert.js
